<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facer Coffe Shop • Fotoğraflı QR Menü</title>
  <!-- Favicon - 404 hatasını engelle -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>☕</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brown-900: #3b2a1f;
      --brown-700: #5b4232;
      --accent: #c38a5f;
      --cream-100: #f6efe9;
      --cream-200: #efe4da;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--cream-100);
      color: var(--brown-900)
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(246, 239, 233, .95);
      backdrop-filter: saturate(1.2) blur(8px);
      border-bottom: 1px solid var(--cream-200);
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 12px 16px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px
    }

    .brand .logo {
      font-size: 20px
    }

    .brand h1 {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      margin: 0
    }

    .section {
      padding: 12px 0
    }

    .group {
      margin: 14px 0;
      background: #fff;
      border: 1px solid var(--cream-200);
      border-radius: 16px;
      overflow: hidden
    }

    .group h2 {
      margin: 0;
      padding: 12px 14px;
      background: var(--accent);
      color: #fff;
      font-family: "Playfair Display", serif;
      font-size: 18px
    }

    .item {
      display: grid;
      grid-template-columns: 64px 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-top: 1px dashed var(--cream-200)
    }

    .item:first-child {
      border-top: none
    }

    .thumb {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: #f8f1ea;
      border: 1px solid var(--cream-200);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .name {
      font-weight: 600
    }

    .desc {
      font-size: 13px;
      color: #6a5b50
    }

    .price {
      font-weight: 700;
      color: var(--brown-700)
    }

    .footer {
      padding: 18px 0;
      color: #6a5b50;
      text-align: center
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600
    }

    .btn.secondary {
      background: var(--brown-700)
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        padding: 10px 12px
      }

      .brand h1 {
        font-size: 18px
      }

      .group h2 {
        font-size: 16px;
        padding: 10px 12px
      }

      .item {
        grid-template-columns: 48px 1fr auto;
        gap: 10px;
        padding: 10px 12px
      }

      .thumb {
        width: 48px;
        height: 48px;
        border-radius: 10px
      }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="container">
      <div class="brand">
        <span class="logo">☕</span>
        <h1>Facer Coffe Shop • Fotoğraflı QR Menü</h1>
      </div>
      <div class="actions" style="margin-top:8px">
        <a class="btn" href="index.html">Ana Sayfa</a>
        <a class="btn secondary" href="#" onclick="window.print();return false;">Yazdır</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="dynamic-menu-container" data-with-photos="true">
      <div style="text-align: center; padding: 40px; color: #666;">
        <div class="loader" style="font-size: 24px;">☕ Menü Yükleniyor...</div>
      </div>
    </div>

    <div class="footer">Görseller opsiyoneldir; klasöre eklerseniz otomatik görünür.</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
